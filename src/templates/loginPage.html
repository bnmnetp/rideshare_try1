
<html>
<head>

    <link rel="stylesheet" href="static/style.css" type="text/css" media="screen" />
<script type="text/javascript">
(function() {
    if (typeof window.janrain !== 'object') window.janrain = {};
    if (typeof window.janrain.settings !== 'object') window.janrain.settings = {};
    
    janrain.settings.tokenUrl = 'http://localhost:8084/auth/login';

    function isReady() { janrain.ready = true; };
    if (document.addEventListener) {
      document.addEventListener("DOMContentLoaded", isReady, false);
    } else {
      window.attachEvent('onload', isReady);
    }

    var e = document.createElement('script');
    e.type = 'text/javascript';
    e.id = 'janrainAuthWidget';

    if (document.location.protocol === 'https:') {
      e.src = 'https://rpxnow.com/js/lib/lutherrideshare/engage.js';
    } else {
      e.src = 'http://widget-cdn.rpxnow.com/js/lib/lutherrideshare/engage.js';
    }

    var s = document.getElementsByTagName('script')[0];
    s.parentNode.insertBefore(e, s);
})();
</script>
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo">
                <h1 style="color:white">{{college.name}} Rideshare  </h1>
            </div>
        </div>

        <div id="menu">
            <ul>
                
            </ul>
        </div>

        <div id="page">
            <div id="page-bgtop">
                <div id="page-bgbtm">    
                    <div id="content">


                                <div id="loginHeader">
                                <h1 text-align="center" >Welcome to {{name}} Rideshare!</h1>
                                <p>To get started please select the login provider of your choice</p>
                                </div>
                                <div id="janrainEngageEmbed"></div>



                                    </div> <!--content-->
                                </div>
                            </div>
                        </div>
                        <div style="clear: both;"></div>

                    <div id="footer">
                        <p>Developed by Luther College</p>
                    </div>
                </body>
                </html>
