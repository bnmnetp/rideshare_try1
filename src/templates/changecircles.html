
<html>
<head>

    <link rel="stylesheet" href="static/style.css" type="text/css" media="screen" />
</head>

<body>
    <div id="wrapper">
        <div id="header">
            <div id="logo">
                <h1><a href="/main">{{college.name}} Rideshare   </a></h1>
            </div>
        </div>

        <div id="menu">
            <ul>
                <li>
                    <a href="/home">Your Rides</a>
                </li>
                <li>
                    <a href="/static/help.html">Help</a>
                </li>
                <li>
                    <a href="{{logout}}">Sign out</a>
                </li>
            </ul>
        </div>

        <div id="page">
            <div id="page-bgtop">
                <div id="page-bgbtm">    
                    <div id="content">

                        

                            <h2>Change your circles! </h2>



                            <form name="circleForm" action="/updateCircles" method="post" >
                            {% for circle in circles %}
                            {% if circle.key.id|slugify in userCircles %}
                            <input type="checkbox" name="circle" value="{{circle.key.id}}" checked>{{circle.name}}
                            </br>
                            {% else %}
                            <input type="checkbox" name="circle" value="{{circle.key.id}}" >{{circle.name}}
                            </br>
                            {% endif %}
                            {% endfor %}
                            <input type="submit" value="Submit">
                            </form>




                                    </div> <!--content-->
                                </div>
                            </div>
                        </div>
                        <div style="clear: both;"></div>

                    <div id="footer">
                        <p>Developed by Luther College</p>
                    </div>
                </body>
                </html>
